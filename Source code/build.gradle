plugins {
	id 'com.github.johnrengelman.plugin-shadow' version '4.0.1'
}

apply plugin: 'java'
apply plugin: 'maven'

group = 'net.openaudiomc'
version = '4.0'

description = """OpenAudioMc"""

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}



repositories {
     mavenLocal()
     maven { url "https://hub.spigotmc.org/nexus/content/groups/public/" }
     maven { url "http://maven.sk89q.com/repo/" }
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile(group: 'com.squareup.okhttp3', name: 'okhttp', version:'3.8.0') {
exclude(module: 'android')
    }
    compile group: 'com.mpatric', name: 'mp3agic', version:'0.9.1'
    compile group: 'io.socket', name: 'socket.io-client', version:'0.8.3'
    compileOnly group: 'org.bukkit', name: 'bukkit', version:'1.8.8-R0.1-SNAPSHOT'
    compileOnly group: 'org.projectlombok', name: 'lombok', version:'1.16.16'
    compileOnly group: 'com.sk89q', name: 'worldguard', version:'6.1'
}
